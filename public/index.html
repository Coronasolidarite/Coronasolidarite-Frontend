<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#44bb88" />
    <meta
      name="description"
      content="Corona Solidarité lutte contre l’isolement et l'inaccessibilité aux ressources de premières nécessités pour les personnes en difficultés en ces temps de crise."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script>
      function sheetLoaded(spreadsheetdata) {
        localStorage.setItem("listings", JSON.stringify(spreadsheetdata));
      }
    </script>
    <script src="https://spreadsheets.google.com/feeds/cells/15UOOwNJ6Yw6uXcO-bOTCrOwTpzywg8k9wnkxyDzCfDo/o3wqaph/public/values?alt=json-in-script&callback=sheetLoaded"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
